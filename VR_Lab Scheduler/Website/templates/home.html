{% extends "base.html" %} 
{% block title %}Home{% endblock %}
{% block content %}
<h1 align="center">Welcome to VR Scheduler</h1>
<h5>Enter Date and Time to Schedule Appointment</h5>
<form method="POST">
    <div class="form-group">
      <label for="date">Start Date</label>
      <input
        type="date"
        class="form-control"
        id="date"
        name="date"
      />
    </div>
    <div class="form-group">
        <label for="date">End Date</label>
        <input
          type="date"
          class="form-control"
          id="date"
          name="date"
        />
      </div>
      <div class="form-group">
        <label for="time">Start Time</label>
        <input
          type="time"
          class="form-control"
          id="time"
          name="time"
        />
      </div>
      <div class="form-group">
        <label for="time">End Time</label>
        <input
          type="time"
          class="form-control"
          id="time"
          name="time"
        />
      </div>
      <input type="submit" value="Schedule an Appointment">
{% endblock %}
