{% extends "base.html" %} 
{% block title %}Scheduler{% endblock %}
{% block content %}

<h1 align="center">Welcome to VR Scheduler</h1>
<br/>

<h5>Enter Date and Time to Schedule Appointment</h5>

<form method="POST">
  <div class="form-group">
    <label for="startdatetime">Start Date and Time</label>
    <input
      type="datetime-local"
      class="form-control"
      id="startdatetime"
      name="startdatetime"
    />
  </div>
  <div class="form-group">
      <label for="enddatetime">End Date and Time</label>
      <input
        type="datetime-local"
        class="form-control"
        id="enddatetime"
        name="enddatetime"
    />
  </div>
  <br/>
  <button type="submit" class="btn btn-primary">Schedule an Appointment</button>
  <a class="btn btn-primary" href="{{url_for('views.home')}}">Go Back</a>
</form>

{% endblock %}
